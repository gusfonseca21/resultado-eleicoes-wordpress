<style>
  .painel {
    /* min-height: 500px; */
    width: 100%;
    background-color: #fff;
    border: 1px solid #bbb;
    border-radius: 10px;
    overflow: hidden;
    font-size: small;
  }

  .painel .seletores {
    display: flex;
    flex-direction: column;
    width: 100%;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    gap: 0.5rem;
    /* border-bottom: 1px solid #bbb; */
  }

  .painel .seletores select {
    height: 2rem;
    text-align: center;
    font-weight: 500;
    font-size: 1rem;
  }

  .painel .seletores option {
    font-size: 1rem;
    padding: 1rem;
  }

  .painel .seletores select,
  .painel .seletores option {
    width: 100%;
  }

  .painel table,
  .painel td,
  .painel th {
    text-align: center !important;
  }

  .painel table {
    border-collapse: collapse;
    width: 100%;
  }

  .painel th,
  .painel td {
    padding: 0.5rem 0.3rem 0.5rem 0.3rem;
    height: 3rem;
    font-weight: 500;
    word-wrap: break-word;
    /* border-bottom: 1px solid #bbb; */
  }

  .painel td {
    border-top: 1px solid #bbb;
  }

  .painel td:not(:last-child) {
    border-right: 1px solid #bbb;
  }

  .painel .tabela {
    display: none;
    table-layout: fixed;
  }

  .painel .cabecalho-tabela {
    background-color: #002084 !important;
  }

  .painel .cabecalho-tabela th {
    font-weight: bolder;
    color: #fff;
  }

  .painel .erro {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f00;
    padding: 1rem;
  }

  .painel .carregando {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #000;
    padding: 1rem;
  }

  .painel .nome-partido {
    background-color: #d1d7e9;
  }

  .painel .validade {
    background-color: #ebeef5;
  }

  .painel .votos {
    background-color: #f9e8c3;
    text-align: center;
  }

  .painel .eleito {
    position: relative;
    z-index: 1;
    font-weight: bolder;
    color: #fff;
  }

  .painel .eleito::before {
    content: "";
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    z-index: -1;
    border-radius: 4px;
    background-color: #1846ce;
    /* padding: 0.3rem; */
    height: auto;
  }

  /* .painel .vice {
  background-color: #fcf3e0;
} */

  .painel .carregar {
    height: 2rem;
    width: 7rem;
    /* padding: 0.5rem 1rem 0.5rem 1rem; */
    text-align: center;
  }

  .situacao,
  .eleito {
    background-color: #ebeef5 !important;
  }
</style>

<div class="painel">
  <div class="seletores">
    <select
      class="seletor-candidatura"
      default=""
      name="candidatura"
      id="candidatura"
    >
      <option value="">Selecione o cargo</option>
      <option value="c0011">PREFEITO</option>
      <option value="c0013">VEREADOR</option>
    </select>
    <select
      disabled
      class="seletor-estado"
      default=""
      name="estado"
      id="estado"
    >
      <option value="">Selecione o Estado</option>
      <option value="ac">ACRE</option>
      <option value="al">ALAGOAS</option>
      <option value="ap">AMAPÁ</option>
      <option value="am">AMAZONAS</option>
      <option value="ba">BAHIA</option>
      <option value="ce">CEARÁ</option>
      <option value="es">ESPÍRITO SANTO</option>
      <option value="go">GOIÁS</option>
      <option value="ma">MARANHÃO</option>
      <option value="mt">MATO GROSSO</option>
      <option value="ms">MATO GROSSO DO SUL</option>
      <option value="mg">MINAS GERAIS</option>
      <option value="pa">PARÁ</option>
      <option value="pb">PARAÍBA</option>
      <option value="pr">PARANÁ</option>
      <option value="pe">PERNAMBUCO</option>
      <option value="pi">PIAUÍ</option>
      <option value="rj">RIO DE JANEIRO</option>
      <option value="rn">RIO GRANDE DO NORTE</option>
      <option value="rs">RIO GRANDE DO SUL</option>
      <option value="ro">RONDÔNIA</option>
      <option value="rr">RORAIMA</option>
      <option value="sc">SANTA CATARINA</option>
      <option value="sp">SÃO PAULO</option>
      <option value="se">SERGIPE</option>
      <option value="to">TOCANTINS</option>
    </select>
    <select
      disabled
      class="seletor-municipio"
      default=""
      name="municipio"
      id="municipio"
    >
      <option value="">Selecione o Município</option>
    </select>
    <button disabled class="carregar">Carregar</button>
  </div>
  <table class="tabela">
    <tr class="cabecalho-tabela">
      <th>Nome</th>
      <th>Partido</th>
      <th>Validade candidatura</th>
      <th>Situação</th>
      <th>Votos</th>
      <!-- <th class="vice-linha">Vice</th> -->
    </tr>
  </table>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
